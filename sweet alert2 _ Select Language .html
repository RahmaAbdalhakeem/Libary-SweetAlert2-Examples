<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SweetAlert2 | Select Language</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Playfair Display", serif;
      background:white;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
    }
  </style>
</head>

<body>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    Swal.fire({
      title: "Select your language",
      input: "select",
      inputOptions: {
        en: 'English',
        ar: 'Arabic',
        fr: 'French',
        de: 'German',
        es: 'Spanish',
        it: 'Italian',
        ru: 'Russian',
        zh: 'Chinese (Mandarin)',
        ja: 'Japanese',
        ko: 'Korean',
        pt: 'Portuguese',
        hi: 'Hindi',
        tr: 'Turkish',
        fa: 'Persian',
        ur: 'Urdu',
        id: 'Indonesian'
      },
      inputPlaceholder: 'Choose a language'
    });
  </script>
</body>
</html>
